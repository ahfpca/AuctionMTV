<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create a new auction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="{% static 'auction/css/main.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">AuctionMTV</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Auctions
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="../auction/by_title.html">By Title</a>
                        <a class="dropdown-item disabled" href="#">By Category</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                <p>&nbsp;&nbsp;</p>
            </form>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    John Doe
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="../user_dash/index.html">Dashboard</a>
                    <a class="dropdown-item" href="#">Account</a>
                    <a class="dropdown-item" href="#">Log out</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="form-group text-center">
        <p class="">Add a new media source</p>
        <div id="media_form">
            <div class="list-group">
                <form action="/auction/process_med" , method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="Media_Title">Title:</label>
                        <input type="text" class="form-control" placeholder="Media_Title" name="media_title">
                    </div>
                    <div class="form-group">
                        <label for="Release_year">Release Year</label>
                        <input type="text" class="form-control" placeholder="ex. 2001" name="release_year">
                    </div>
                    <div class="form-group">
                        <label for="">Genre:
                        </label>
                        <select class="form-control" id="" name="genre">
                            {% for i in genres %}
                            <option value={{i.genre_id}}>{{i.genre_name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Media Type</label>
                        <select class="form-control" id="" name="media_type">
                            <option value="movie">Movie</option>
                            <option value="tv">TV</option>
                        </select>
                    </div>
                    <input type="submit" class="btn btn-primary" id="add_media" value="Add new media source">
                </form>
            </div>
        </div>

</body>

</html>
